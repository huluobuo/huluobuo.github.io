<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñá‰ª∂Â∫ì</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Arial, sans-serif;
            background: url('./img/ËÉåÊôØ.png') center/cover no-repeat fixed;
            min-height: 100vh;
            padding: 20px;
            color: #333;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .file-list {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .file-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .file-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .file-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .file-size {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .file-description {
            color: #555;
            font-size: 0.95em;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .file-list {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="./index.html" class="back-link">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
        <h1>üìÅ Êñá‰ª∂Â∫ì</h1>
    </div>

    <div class="container">
        <div id="fileList" class="file-list">
            <div class="loading">Âä†ËΩΩ‰∏≠...</div>
        </div>
    </div>

    <script>
        async function loadFiles() {
            try {
                const response = await fetch('./filelist.json');
                const files = await response.json();
                
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                if (files.length === 0) {
                    fileList.innerHTML = '<div class="loading">ÊöÇÊó†Êñá‰ª∂</div>';
                    return;
                }

                files.forEach((file, index) => {
                    const card = document.createElement('div');
                    card.className = 'file-card';
                    card.style.animationDelay = `${index * 0.1}s`;
                    
                    const icon = 'üì¶';
                    const filePath = file.path.startsWith('./') ? file.path : `./${file.path}`;
                    
                    card.innerHTML = `
                        <div class="file-icon">${icon}</div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">Â§ßÂ∞è: ${file.size}</div>
                        <div class="file-description">${file.description || 'Êó†ÊèèËø∞'}</div>
                        <a href="${filePath}" class="download-btn" download>‰∏ãËΩΩÊñá‰ª∂</a>
                    `;
                    
                    fileList.appendChild(card);
                });
            } catch (error) {
                document.getElementById('fileList').innerHTML = 
                    '<div class="loading">Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï</div>';
                console.error('Âä†ËΩΩÊñá‰ª∂ÂàóË°®Â§±Ë¥•:', error);
            }
        }

        loadFiles();
    </script>
</body>
</html>
