<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥‰πêÂ∫ì</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Arial, sans-serif;
            background: url('./img/ËÉåÊôØ.png') center/cover no-repeat fixed;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
            color: #333;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .player-container {
            position: sticky;
            top: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .now-playing {
            font-size: 0.85em;
            color: #7f8c8d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .current-song {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            word-break: break-word;
            line-height: 1.4;
        }

        .progress-container {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 4px;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #7f8c8d;
            margin-top: 8px;
        }

        .control-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex: 1;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.play-pause {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 120px;
        }

        .volume-icon {
            font-size: 1.2em;
            cursor: pointer;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            width: 70%;
        }

        .play-mode-btn {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .play-mode-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .search-box {
            margin-bottom: 25px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.9);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #7f8c8d;
            pointer-events: none;
        }

        .music-list {
            display: grid;
            gap: 12px;
        }

        .music-item {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 18px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: fadeInUp 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .music-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .music-item:hover {
            transform: translateX(8px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.85);
        }

        .music-item:hover::before {
            transform: scaleY(1);
        }

        .music-item.playing {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.2);
        }

        .music-item.playing::before {
            transform: scaleY(1);
        }

        .music-icon {
            font-size: 2em;
            flex-shrink: 0;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .music-item.playing .music-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .music-info {
            flex: 1;
            min-width: 0;
        }

        .music-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
            word-break: break-word;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .play-indicator {
            color: #667eea;
            font-size: 0.85em;
            display: none;
            font-weight: 500;
        }

        .music-item.playing .play-indicator {
            display: block;
        }

        .music-number {
            font-size: 0.9em;
            color: #7f8c8d;
            min-width: 30px;
            text-align: right;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .player-container {
                padding: 20px;
                border-radius: 15px;
            }

            .control-section {
                flex-direction: column;
                align-items: stretch;
            }

            .control-buttons {
                order: 1;
            }

            .volume-control {
                order: 2;
                width: 100%;
            }

            .play-mode-btn {
                order: 3;
                width: 100%;
                text-align: center;
            }

            .music-item {
                padding: 15px;
            }

            .music-icon {
                width: 45px;
                height: 45px;
                font-size: 1.5em;
            }

            .current-song {
                font-size: 1.1em;
            }

            body {
                padding: 15px;
                padding-bottom: 120px;
            }
        }

        @media (max-width: 480px) {
            .control-btn {
                width: 42px;
                height: 42px;
                font-size: 1.1em;
            }

            .control-btn.play-pause {
                width: 55px;
                height: 55px;
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="./index.html" class="back-link">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
        <h1>üéµ Èü≥‰πêÂ∫ì</h1>
    </div>

    <div class="container">
        <div class="player-container">
            <div class="now-playing">Ê≠£Âú®Êí≠Êîæ</div>
            <div class="current-song" id="currentSong">ËØ∑ÈÄâÊã©‰∏ÄÈ¶ñÊ≠åÊõ≤</div>
            <audio id="audioPlayer" preload="metadata"></audio>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="control-section">
                <div class="control-buttons">
                    <button class="control-btn" id="prevBtn" title="‰∏ä‰∏ÄÈ¶ñ">‚èÆ</button>
                    <button class="control-btn play-pause" id="playPauseBtn" title="Êí≠Êîæ/ÊöÇÂÅú">‚ñ∂</button>
                    <button class="control-btn" id="nextBtn" title="‰∏ã‰∏ÄÈ¶ñ">‚è≠</button>
                </div>
                <div class="volume-control">
                    <span class="volume-icon" id="volumeIcon">üîä</span>
                    <div class="volume-slider" id="volumeSlider">
                        <div class="volume-progress" id="volumeProgress"></div>
                    </div>
                </div>
                <button class="play-mode-btn" id="playModeBtn" title="Êí≠ÊîæÊ®°Âºè">üîÅ ÂàóË°®Âæ™ÁéØ</button>
            </div>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="ÊêúÁ¥¢Ê≠åÊõ≤...">
            <span class="search-icon">üîç</span>
        </div>

        <div class="stats" id="stats">ÂÖ± <span id="totalCount">0</span> È¶ñÊ≠åÊõ≤</div>

        <div id="musicList" class="music-list">
            <div class="loading">Âä†ËΩΩ‰∏≠...</div>
        </div>
    </div>

    <script>
        let musicList = [];
        let filteredList = [];
        let currentIndex = -1;
        let playMode = 0; // 0: ÂàóË°®Âæ™ÁéØ, 1: ÂçïÊõ≤Âæ™ÁéØ, 2: ÈöèÊú∫Êí≠Êîæ
        const playModes = ['üîÅ ÂàóË°®Âæ™ÁéØ', 'üîÇ ÂçïÊõ≤Âæ™ÁéØ', 'üîÄ ÈöèÊú∫Êí≠Êîæ'];
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const currentSongEl = document.getElementById('currentSong');
        const searchInput = document.getElementById('searchInput');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeProgress = document.getElementById('volumeProgress');
        const volumeIcon = document.getElementById('volumeIcon');
        const playModeBtn = document.getElementById('playModeBtn');
        const statsEl = document.getElementById('stats');
        const totalCountEl = document.getElementById('totalCount');

        // ÂàùÂßãÂåñÈü≥Èáè
        audioPlayer.volume = 0.7;
        volumeProgress.style.width = '70%';

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function getMusicPath(name) {
            return `./musics/${name}.mp3`;
        }

        function playMusic(index) {
            if (index < 0 || index >= filteredList.length) return;
            
            currentIndex = index;
            const musicName = filteredList[index];
            const musicPath = getMusicPath(musicName);
            
            audioPlayer.src = musicPath;
            currentSongEl.textContent = musicName;
            
            audioPlayer.play().catch(e => {
                console.error('Êí≠ÊîæÂ§±Ë¥•:', e);
                currentSongEl.textContent = 'Êí≠ÊîæÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Êñá‰ª∂ÊòØÂê¶Â≠òÂú®';
            });
            
            updatePlayButton();
            updateMusicItems();
        }

        function updatePlayButton() {
            playPauseBtn.textContent = audioPlayer.paused ? '‚ñ∂' : '‚è∏';
        }

        function updateMusicItems() {
            document.querySelectorAll('.music-item').forEach((item, index) => {
                if (index === currentIndex) {
                    item.classList.add('playing');
                } else {
                    item.classList.remove('playing');
                }
            });
        }

        function loadMusicList() {
            fetch('./api/musiclist.json')
                .then(response => response.json())
                .then(data => {
                    musicList = data;
                    filteredList = data;
                    totalCountEl.textContent = data.length;
                    renderMusicList();
                })
                .catch(error => {
                    document.getElementById('musicList').innerHTML = 
                        '<div class="loading">Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï</div>';
                    console.error('Âä†ËΩΩÈü≥‰πêÂàóË°®Â§±Ë¥•:', error);
                });
        }

        function renderMusicList() {
            const musicListEl = document.getElementById('musicList');
            musicListEl.innerHTML = '';

            if (filteredList.length === 0) {
                musicListEl.innerHTML = '<div class="loading">Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÊ≠åÊõ≤</div>';
                totalCountEl.textContent = '0';
                return;
            }

            totalCountEl.textContent = filteredList.length;

            filteredList.forEach((music, index) => {
                const item = document.createElement('div');
                item.className = 'music-item';
                item.style.animationDelay = `${index * 0.03}s`;
                
                item.innerHTML = `
                    <div class="music-number">${index + 1}</div>
                    <div class="music-icon">üéµ</div>
                    <div class="music-info">
                        <div class="music-name">${music}</div>
                        <div class="play-indicator">Ê≠£Âú®Êí≠Êîæ...</div>
                    </div>
                `;
                
                item.addEventListener('click', () => {
                    if (currentIndex === index && !audioPlayer.paused) {
                        audioPlayer.pause();
                    } else {
                        playMusic(index);
                    }
                    updatePlayButton();
                });
                
                musicListEl.appendChild(item);
            });
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            filteredList = musicList.filter(music => 
                music.toLowerCase().includes(keyword)
            );
            renderMusicList();
            if (currentIndex >= 0) {
                const newIndex = filteredList.findIndex(m => 
                    musicList[currentIndex] === m
                );
                if (newIndex >= 0) {
                    currentIndex = newIndex;
                    updateMusicItems();
                }
            }
        });

        // Êí≠ÊîæÂô®ÊéßÂà∂
        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                if (currentIndex === -1) {
                    playMusic(0);
                } else {
                    audioPlayer.play();
                }
            } else {
                audioPlayer.pause();
            }
            updatePlayButton();
        });

        function getNextIndex() {
            if (playMode === 2) { // ÈöèÊú∫Êí≠Êîæ
                return Math.floor(Math.random() * filteredList.length);
            } else if (playMode === 1) { // ÂçïÊõ≤Âæ™ÁéØ
                return currentIndex;
            } else { // ÂàóË°®Âæ™ÁéØ
                return (currentIndex + 1) % filteredList.length;
            }
        }

        function getPrevIndex() {
            if (playMode === 2) { // ÈöèÊú∫Êí≠Êîæ
                return Math.floor(Math.random() * filteredList.length);
            } else if (playMode === 1) { // ÂçïÊõ≤Âæ™ÁéØ
                return currentIndex;
            } else { // ÂàóË°®Âæ™ÁéØ
                return currentIndex > 0 ? currentIndex - 1 : filteredList.length - 1;
            }
        }

        prevBtn.addEventListener('click', () => {
            const prevIndex = getPrevIndex();
            playMusic(prevIndex);
        });

        nextBtn.addEventListener('click', () => {
            const nextIndex = getNextIndex();
            playMusic(nextIndex);
        });

        // Êí≠ÊîæÊ®°ÂºèÂàáÊç¢
        playModeBtn.addEventListener('click', () => {
            playMode = (playMode + 1) % 3;
            playModeBtn.textContent = playModes[playMode];
        });

        // Èü≥ÈáèÊéßÂà∂
        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
            audioPlayer.volume = percent;
            volumeProgress.style.width = (percent * 100) + '%';
            updateVolumeIcon(percent);
        });

        volumeIcon.addEventListener('click', () => {
            if (audioPlayer.volume > 0) {
                audioPlayer.volume = 0;
                volumeProgress.style.width = '0%';
                volumeIcon.textContent = 'üîá';
            } else {
                audioPlayer.volume = 0.7;
                volumeProgress.style.width = '70%';
                volumeIcon.textContent = 'üîä';
            }
        });

        function updateVolumeIcon(volume) {
            if (volume === 0) {
                volumeIcon.textContent = 'üîá';
            } else if (volume < 0.5) {
                volumeIcon.textContent = 'üîâ';
            } else {
                volumeIcon.textContent = 'üîä';
            }
        }

        // ËøõÂ∫¶Êù°
        audioPlayer.addEventListener('timeupdate', () => {
            if (audioPlayer.duration) {
                const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progress.style.width = percent + '%';
                currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
            }
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('ended', () => {
            if (playMode === 1) { // ÂçïÊõ≤Âæ™ÁéØ
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else {
                const nextIndex = getNextIndex();
                playMusic(nextIndex);
            }
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
            audioPlayer.currentTime = percent * audioPlayer.duration;
        });

        audioPlayer.addEventListener('play', updatePlayButton);
        audioPlayer.addEventListener('pause', updatePlayButton);

        loadMusicList();
    </script>
</body>
</html>
