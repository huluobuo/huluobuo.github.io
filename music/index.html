<body>
    <!-- åŠ è½½åŠ¨ç”» -->

    <div class="content-hidden" id="mainContent">

                    <span class="song-count" id="song-count">0 é¦–æ­Œæ›²</span>
                </div>
                <ul class="song-list" id="song-list">
                    <li class="song-item"><div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">æ­£åœ¨åŠ è½½æ’­æ”¾åˆ—è¡¨...</div></li>

        <script>
            class MusicPlayer {
                constructor() {
                    this.audio = document.getElementById('audio-player');
                    this.playBtn = document.getElementById('play-btn');
                    this.prevBtn = document.getElementById('prev-btn');
                    this.nextBtn = document.getElementById('next-btn');
                    this.progressBar = document.getElementById('progress-bar');
                    this.progressFill = document.getElementById('progress-fill');
                    this.currentTimeDisplay = document.getElementById('current-time');
                    this.totalTimeDisplay = document.getElementById('total-time');
                    this.volumeSlider = document.getElementById('volume-slider');
                    this.volumeFill = document.getElementById('volume-fill');
                    this.songList = document.getElementById('song-list');
                    this.currentSongTitle = document.getElementById('current-song-title');
                    
                    this.songCount = document.getElementById('song-count');
                    this.songs = [];
                    this.currentSongIndex = 0;
                    this.isPlaying = false;

                    this.init();
                }

                async init() {
            await this.loadMusicList();
            this.setupEventListeners();
            this.updateSongCount();
            this.setupProgressDrag();
            this.lastVolume = 0.7; // åˆå§‹éŸ³é‡
            this.setVolume(0.7);
        }

                async loadMusicList() {
                    try {
                        const response = await fetch('musiclist.json');
                        if (!response.ok) throw new Error('Failed to load music list');

                        const data = await response.json();
                        // ç¡®ä¿æ•°æ®æ˜¯æ•°ç»„
                        if (!Array.isArray(data)) {
                            throw new Error('éŸ³ä¹åˆ—è¡¨æ•°æ®ä¸æ˜¯æ•°ç»„');
                        }

                        // å¤„ç†éŸ³ä¹åˆ—è¡¨æ•°æ®ï¼Œç¡®ä¿æ¯ä¸ªå…ƒç´ éƒ½æ˜¯å¸¦æœ‰nameå±æ€§çš„å¯¹è±¡
                        this.songs = data.map(item => {
                            // å¦‚æœitemå·²ç»æ˜¯å¯¹è±¡ä¸”æœ‰nameå±æ€§ï¼Œç›´æ¥ä½¿ç”¨
                            if (typeof item === 'object' && item !== null && 'name' in item) {
                                return { name: String(item.name) };
                            }
                            // å¦åˆ™ï¼Œå‡è®¾itemæ˜¯å­—ç¬¦ä¸²
                            return { name: String(item) };
                        });

                        this.renderPlaylist();

                        // åŠ è½½ç¬¬ä¸€é¦–æ­Œæ›²
                        if (this.songs.length > 0) {
                            this.loadSong(0);
                        }
                    } catch (error) {
                        console.error('åŠ è½½éŸ³ä¹åˆ—è¡¨æ—¶å‡ºé”™:', error);
                        this.songList.innerHTML = '<li class="song-item"><div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: #e74c3c;">æ— æ³•åŠ è½½æ’­æ”¾åˆ—è¡¨ï¼Œè¯·ç¨åé‡è¯•</div></li>';
                    }
                }

                renderPlaylist() {
                    this.songList.innerHTML = this.songs.map((song, index) => `
                        <li class="song-item ${index === this.currentSongIndex ? 'active' : ''}" data-index="${index}">
                            <span class="song-number">${index + 1}</span>
                            <div class="song-details">
                                <h3 class="song-item-title">${song.name}</h3>
                                
                            </div>
                            
                        </li>
                    `).join('');

                    // æ·»åŠ æ­Œæ›²ç‚¹å‡»äº‹ä»¶
                    document.querySelectorAll('.song-item').forEach(item => {
                        item.addEventListener('click', () => {
                            const index = parseInt(item.dataset.index);
                            this.loadSong(index);
                            if (!this.isPlaying) {
                                this.togglePlay();
                            }
                        });
                    });
                }

                loadSong(index) {
                    if (index < 0 || index >= this.songs.length) return;

                    // æ›´æ–°å½“å‰æ­Œæ›²ç´¢å¼•
                    this.currentSongIndex = index;
                    const song = this.songs[index];

                    // ç¡®ä¿song.nameæ˜¯å­—ç¬¦ä¸²
                    if (typeof song.name !== 'string') {
                        console.error('æ­Œæ›²åç§°ä¸æ˜¯å­—ç¬¦ä¸²:', song);
                        return;
                    }

                    // æ›´æ–°æ­Œæ›²ä¿¡æ¯
                    this.currentSongTitle.textContent = song.name;
                    
                    // ç¡®ä¿æ–‡ä»¶åä¸å®é™…æ–‡ä»¶å®Œå…¨åŒ¹é…
            const sanitizedName = song.name.replace(/[\/\\:*?"<>|]/g, '');
            this.audio.src = `${sanitizedName}.mp3`;

                    // æ›´æ–°æ’­æ”¾åˆ—è¡¨é€‰ä¸­çŠ¶æ€
                    document.querySelectorAll('.song-item').forEach((item, i) => {
                        item.classList.toggle('active', i === index);
                    });

                    // å¦‚æœæ­£åœ¨æ’­æ”¾ï¼Œåˆ™ç»§ç»­æ’­æ”¾
                    if (this.isPlaying) {
                        this.audio.play();
                    }
                }

                togglePlay() {
                    if (this.audio.paused) {
                        this.audio.play();
                        this.playBtn.textContent = 'â¸';
                        this.isPlaying = true;
                    } else {
                        this.audio.pause();
                        this.playBtn.textContent = 'â–¶';
                        this.isPlaying = false;
                    }
                }

                prevSong() {
                    this.currentSongIndex = (this.currentSongIndex - 1 + this.songs.length) % this.songs.length;
                    this.loadSong(this.currentSongIndex);
                }

                nextSong() {
                    this.currentSongIndex = (this.currentSongIndex + 1) % this.songs.length;
                    this.loadSong(this.currentSongIndex);
                }

                updateProgress() {
                    const percent = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progressFill.style.width = `${percent}%`;

                    // æ›´æ–°æ—¶é—´æ˜¾ç¤º
                    this.currentTimeDisplay.textContent = this.formatTime(this.audio.currentTime);
                    this.totalTimeDisplay.textContent = this.formatTime(this.audio.duration);
                }

                // ç‚¹å‡»è¿›åº¦æ¡è°ƒæ•´è¿›åº¦
        setProgress(e) {
            // ç¡®ä¿éŸ³é¢‘æ—¶é•¿å·²åŠ è½½ä¸”æœ‰æ•ˆ
            if (!this.audio.duration || isNaN(this.audio.duration)) {
                console.error('éŸ³é¢‘æ—¶é•¿æœªåŠ è½½æˆ–æ— æ•ˆ');
                return;
            }
            
            const rect = this.progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            this.audio.currentTime = pos * this.audio.duration;
        }

        // æ‹–åŠ¨è¿›åº¦æ¡è°ƒæ•´è¿›åº¦
        setupProgressDrag() {
            let isDragging = false;

            // é¼ æ ‡æŒ‰ä¸‹æ—¶å¼€å§‹æ‹–åŠ¨
            this.progressBar.addEventListener('mousedown', (e) => {
                isDragging = true;
                this.setProgress(e);
                document.addEventListener('mousemove', this.handleDrag);
                document.addEventListener('mouseup', this.handleDragEnd);
            });

            // è§¦æ‘¸è®¾å¤‡æ”¯æŒ
            this.progressBar.addEventListener('touchstart', (e) => {
                isDragging = true;
                this.setProgress(e.touches[0]);
                document.addEventListener('touchmove', this.handleDragTouch);
                document.addEventListener('touchend', this.handleDragEnd);
            });

            // å¤„ç†æ‹–åŠ¨çš„å›è°ƒå‡½æ•°
            this.handleDrag = (e) => {
                if (isDragging) {
                    this.setProgress(e);
                }
            };

            this.handleDragTouch = (e) => {
                if (isDragging) {
                    this.setProgress(e.touches[0]);
                }
            };

            this.handleDragEnd = () => {
                isDragging = false;
                document.removeEventListener('mousemove', this.handleDrag);
                document.removeEventListener('mouseup', this.handleDragEnd);
                document.removeEventListener('touchmove', this.handleDragTouch);
                document.removeEventListener('touchend', this.handleDragEnd);
            };
        }

                // è®¾ç½®éŸ³é‡
        setVolume(volume) {
            // å¦‚æœä¼ å…¥çš„æ˜¯äº‹ä»¶å¯¹è±¡ï¼Œåˆ™ä»äº‹ä»¶ä¸­è·å–éŸ³é‡å€¼
            if (volume && typeof volume === 'object' && 'clientX' in volume) {
                const rect = this.volumeSlider.getBoundingClientRect();
                volume = (volume.clientX - rect.left) / rect.width;
            }

            // é™åˆ¶éŸ³é‡åœ¨0-1ä¹‹é—´
            volume = Math.max(0, Math.min(1, volume));
            this.audio.volume = volume;
            this.volumeFill.style.width = `${volume * 100}%`;

            // æ›´æ–°éŸ³é‡å›¾æ ‡
            const volumeIcon = document.querySelector('.volume-icon');
            if (volume === 0) {
                volumeIcon.textContent = 'ğŸ”‡';
            } else if (volume < 0.3) {
                volumeIcon.textContent = 'ğŸ”ˆ';
            } else if (volume < 0.7) {
                volumeIcon.textContent = 'ğŸ”‰';
            } else {
                volumeIcon.textContent = 'ğŸ”Š';
            }
        }

        // åˆ‡æ¢é™éŸ³
        toggleMute() {
            const volumeIcon = document.querySelector('.volume-icon');
            if (this.audio.volume > 0) {
                this.lastVolume = this.audio.volume;
                this.setVolume(0);
            } else {
                this.setVolume(this.lastVolume || 0.7);
            }
        }

                formatTime(seconds) {
                    const minutes = Math.floor(seconds / 60);
                    seconds = Math.floor(seconds % 60);
                    return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }

                updateSongCount() {
                    this.songCount.textContent = `${this.songs.length} é¦–æ­Œæ›²`;
                }

                setupEventListeners() {
            // æ’­æ”¾/æš‚åœæŒ‰é’®
            this.playBtn.addEventListener('click', () => this.togglePlay());

            // ä¸Šä¸€é¦–/ä¸‹ä¸€é¦–æŒ‰é’®
            this.prevBtn.addEventListener('click', () => this.prevSong());
            this.nextBtn.addEventListener('click', () => this.nextSong());

            // è¿›åº¦æ¡æ›´æ–°
            this.audio.addEventListener('timeupdate', () => this.updateProgress());

            // ç‚¹å‡»è¿›åº¦æ¡è°ƒæ•´è¿›åº¦
            this.progressBar.addEventListener('click', (e) => this.setProgress(e));

            // ç‚¹å‡»éŸ³é‡æ¡è°ƒæ•´éŸ³é‡
            this.volumeSlider.addEventListener('click', (e) => this.setVolume(e));

            // éŸ³é‡å›¾æ ‡ç‚¹å‡»åˆ‡æ¢é™éŸ³
            document.querySelector('.volume-icon').addEventListener('click', () => this.toggleMute());

            // æ­Œæ›²æ’­æ”¾ç»“æŸè‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é¦–
            this.audio.addEventListener('ended', () => this.nextSong());

            // æ·»åŠ é”™è¯¯å¤„ç†
            this.audio.addEventListener('error', (e) => {
                console.error('éŸ³é¢‘åŠ è½½é”™è¯¯:', e);
                console.error('é”™è¯¯ä»£ç :', this.audio.error.code);
                console.error('å°è¯•åŠ è½½çš„URL:', this.audio.src);
                alert(`æ— æ³•åŠ è½½éŸ³ä¹æ–‡ä»¶: ${this.audio.src}\né”™è¯¯ä»£ç : ${this.audio.error.code}`);
                // å°è¯•æ’­æ”¾ä¸‹ä¸€é¦–
                this.nextSong();
            });

            // åŠ è½½å®Œæˆåæ›´æ–°æ€»æ—¶é•¿
            this.audio.addEventListener('loadedmetadata', () => {
                this.totalTimeDisplay.textContent = this.formatTime(this.audio.duration);
            });
        }
            }

            // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–å¹¶éšè—åŠ è½½åŠ¨ç”»
            window.addEventListener('load', function() {
                setTimeout(function() {
                    // åˆå§‹åŒ–éŸ³ä¹æ’­æ”¾å™¨
                    const musicPlayer = new MusicPlayer();

                    // éšè—åŠ è½½åŠ¨ç”»
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    const mainContent = document.getElementById('mainContent');

                    loadingOverlay.style.opacity = '0';
                    loadingOverlay.style.pointerEvents = 'none';
                    mainContent.classList.remove('content-hidden');

                    setTimeout(function() {
                        loadingOverlay.style.display = 'none';
                    }, 500);
                }, 500);
            });
        </script>
