<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-light text-dark antialiased flex flex-col min-h-screen">
    <header class="header bg-dark text-white">
        <div class="header-content max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="https://huluobuo.github.io"><h1 class="text-xl md:text-2xl font-bold">huluobuo.github.io</h1></a>
            <a href="https://github.com/huluobuo" class="transition-all duration-300 hover:opacity-80">
                <img src="../img/github_logo.png" alt="GitHub" class="w-8 h-8 rounded-full">
            </a>
        </div>
    </header>

    <main class="content max-w-6xl mx-auto px-4 py-8 flex-grow">
        <section class="music-section bg-white rounded-xl shadow-lg p-6 md:p-8 transform transition-all duration-500 opacity-0" id="music-section">
            <h2 class="text-2xl md:text-3xl font-bold mb-6 text-primary transition-all duration-500 opacity-0">音乐播放器</h2>
    <div class="links-container grid grid-cols-1 md:grid-cols-2 gap-4 transition-all duration-500 opacity-0" id="music-container">
        <div id="music-list" class="w-full grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>
        </section>
    </main>
    <div class="audio-container p-4 bg-white rounded-xl shadow-lg mt-auto mb-6">
    <audio id="audio-player" controls class="w-full"></audio>
</div>

    <script>
        // 页面加载完成后触发内容动画
        window.addEventListener('load', function() {
            triggerContentAnimation();
        });

        // 触发内容区域动画
        function triggerContentAnimation() {
            const musicSection = document.getElementById('music-section');
            musicSection.classList.remove('opacity-0');
            musicSection.classList.add('opacity-100');

            // 触发文字元素动画
            document.querySelectorAll('.music-section h2, #music-container').forEach(el => {
                el.classList.remove('opacity-0');
                el.classList.add('opacity-100');
            });
        }
    </script>
    <script>
        fetch('./musiclist.json')
            .then(response => response.json())
            .then(data => {
                const musicList = document.getElementById('music-list');
                const audioPlayer = document.getElementById('audio-player');

                data.forEach((music) => {
                    const listItem = document.createElement('div');
                    listItem.className = 'link-box';
                    listItem.innerHTML = `
                        <h3>${music.name}</h3>
                        <p>${music.time_big}分钟</p>
                    `;
                    listItem.onclick = () => {
                        audioPlayer.src = music.path;
                        console.log(`正在播放: ${music.path}`);
                        audioPlayer.play().catch(error => {
                            console.error('播放音频时出错:', error);
                        });
                    };
                    musicList.appendChild(listItem);
                });
            })
            .catch(error => console.error('加载音乐列表时出错:', error));
    </script>
</body>
</html>
