<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥‰πêÊí≠ÊîæÂô® - huluobuo.github.io</title>
    <link rel="stylesheet" href="../styles.min.css">
    <meta name="description" content="Âú®Á∫øÈü≥‰πêÊí≠ÊîæÂô® - ËÅÜÂê¨Á≤æÈÄâÈü≥‰πê">
    <style>
        /* Âä†ËΩΩÂä®ÁîªÊ†∑Âºè */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(22, 33, 62, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
            backdrop-filter: blur(5px);
        }
        .loading-container {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #4fd1c5;
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 1.2em;
            color: #333;
        }
        .content-hidden {
            display: none;
        }
        /* Èü≥‰πêÊí≠ÊîæÂô®Ê†∑Âºè */
        /* @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap'); */
        .music-player {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            font-family: sans-serif;
        }
        .player-container {
            backdrop-filter: blur(10px);
            background: rgba(26, 26, 46, 0.95);
            border-radius: 1rem;
            padding: 1rem 1.5rem 1.5rem 1.5rem;
            color: white;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 0;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            max-width: 90%;
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.3s ease;
        }
        .album-cover {
            width: 180px;
            height: 180px;
            border-radius: 0.75rem;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
        }
        .song-info {
            margin: 0.5rem 0;
        }
        .song-title {
            font-size: 1.2rem;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .song-artist {
            color: #b0b0b0;
            font-size: 1.1rem;
            margin: 0;
        }
        .progress-container {
            width: 100%;
            margin: 0.5rem 0;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background-color: #3498db;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            color: #b0b0b0;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin: 0.5rem 0;
        }
        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .control-btn:hover {
            transform: scale(1.1);
        }
        .play-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: white;
            color: #16213e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            position: absolute;
            right: 1.5rem;
            bottom: 1.5rem;
        }
        .volume-icon {
            color: #b0b0b0;
        }
        .volume-slider {
            width: 100px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
        }
        .volume-fill {
            height: 100%;
            background-color: white;
            border-radius: 2px;
            width: 80%;
        }
        .playlist {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding-bottom: 200px;
        }
        .playlist-header {
            padding: 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .playlist-title {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }
        .song-count {
            color: #777;
            font-size: 0.875rem;
        }
        .song-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .song-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .song-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .song-item.active {
            background-color: rgba(52, 152, 219, 0.1);
            border-left: 4px solid #3498db;
        }
        .song-number {
            color: #777;
            margin-right: 1rem;
            width: 20px;
            text-align: center;
        }
        .song-details {
            flex: 1;
        }
        .song-item-title {
            margin: 0 0 0.25rem 0;
            font-size: 1rem;
            color: #333;
        }
        .song-item-artist {
            margin: 0;
            font-size: 0.875rem;
            color: #777;
        }
        .song-duration {
            color: #777;
            font-size: 0.875rem;
        }
        .icon-music::before { content: "üéµ"; }
        .icon-arrow::before { content: "‚Üê"; }
    </style>
</head>
<body>
    <!-- Âä†ËΩΩÂä®Áîª -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-container">
            <div class="spinner"></div>
            <div class="loading-text">Èü≥‰πêÂàóË°®Âä†ËΩΩ‰∏≠ÔºåËØ∑Á®çÂÄô...</div>
        </div>
    </div>

    <!-- ‰∏ªÂÜÖÂÆπÂå∫Âüü -->
    <div class="content-hidden" id="mainContent">
        <header class="header">
            <div class="header-content">
                <a href="/">
                    <h1>huluobuo.github.io</h1>
                </a>
                <a href="https://github.com/huluobuo" target="_blank" rel="noopener noreferrer" class="tooltip" data-tooltip="ËÆøÈóÆÊàëÁöÑGitHub">
                    <img src="../img/github_logo.png" alt="GitHub" width="32" height="32">
                </a>
            </div>
        </header>

        <main class="music-player">
            <section class="player-container">
                <div class="song-info">
                    <h2 class="song-title" id="current-song-title"></h2>
                    
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="time-display">
                        <span id="current-time">00:00</span>
                        <span id="total-time">00:00</span>
                    </div>
                </div>
                <div class="controls">
                    <button class="control-btn" id="prev-btn">‚èÆ</button>
                    <button class="control-btn play-btn" id="play-btn">‚ñ∂</button>
                    <button class="control-btn" id="next-btn">‚è≠</button>
                </div>
                <div class="volume-control">
                    <span class="volume-icon">üîä</span>
                    <div class="volume-slider" id="volume-slider">
                        <div class="volume-fill" id="volume-fill"></div>
                    </div>
                </div>
                <audio id="audio-player" preload="metadata"></audio>
            </section>

            <section class="playlist">
                <div class="playlist-header">
                    <h2 class="playlist-title"><span class="icon-music" style="margin-right: 0.5rem;"></span>ÊàëÁöÑÈü≥‰πêÂ∫ì</h2>
                    <span class="song-count" id="song-count">0 È¶ñÊ≠åÊõ≤</span>
                </div>
                <ul class="song-list" id="song-list">
                    <li class="song-item"><div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">Ê≠£Âú®Âä†ËΩΩÊí≠ÊîæÂàóË°®...</div></li>
                </ul>
            </section>
        </main>

        <script>
            class MusicPlayer {
                constructor() {
                    this.audio = document.getElementById('audio-player');
                    this.playBtn = document.getElementById('play-btn');
                    this.prevBtn = document.getElementById('prev-btn');
                    this.nextBtn = document.getElementById('next-btn');
                    this.progressBar = document.getElementById('progress-bar');
                    this.progressFill = document.getElementById('progress-fill');
                    this.currentTimeDisplay = document.getElementById('current-time');
                    this.totalTimeDisplay = document.getElementById('total-time');
                    this.volumeSlider = document.getElementById('volume-slider');
                    this.volumeFill = document.getElementById('volume-fill');
                    this.songList = document.getElementById('song-list');
                    this.currentSongTitle = document.getElementById('current-song-title');
                    
                    this.songCount = document.getElementById('song-count');
                    this.songs = [];
                    this.currentSongIndex = 0;
                    this.isPlaying = false;

                    this.init();
                }

                async init() {
            await this.loadMusicList();
            this.setupEventListeners();
            this.updateSongCount();
            this.setupProgressDrag();
            this.lastVolume = 0.7; // ÂàùÂßãÈü≥Èáè
            this.setVolume(0.7);
        }

                async loadMusicList() {
                    try {
                        const response = await fetch('musiclist.json');
                        if (!response.ok) throw new Error('Failed to load music list');

                        const data = await response.json();
                        // Á°Æ‰øùÊï∞ÊçÆÊòØÊï∞ÁªÑ
                        if (!Array.isArray(data)) {
                            throw new Error('Èü≥‰πêÂàóË°®Êï∞ÊçÆ‰∏çÊòØÊï∞ÁªÑ');
                        }

                        // Â§ÑÁêÜÈü≥‰πêÂàóË°®Êï∞ÊçÆÔºåÁ°Æ‰øùÊØè‰∏™ÂÖÉÁ¥†ÈÉΩÊòØÂ∏¶ÊúânameÂ±ûÊÄßÁöÑÂØπË±°
                        this.songs = data.map(item => {
                            // Â¶ÇÊûúitemÂ∑≤ÁªèÊòØÂØπË±°‰∏îÊúânameÂ±ûÊÄßÔºåÁõ¥Êé•‰ΩøÁî®
                            if (typeof item === 'object' && item !== null && 'name' in item) {
                                return { name: String(item.name) };
                            }
                            // Âê¶ÂàôÔºåÂÅáËÆæitemÊòØÂ≠óÁ¨¶‰∏≤
                            return { name: String(item) };
                        });

                        this.renderPlaylist();

                        // Âä†ËΩΩÁ¨¨‰∏ÄÈ¶ñÊ≠åÊõ≤
                        if (this.songs.length > 0) {
                            this.loadSong(0);
                        }
                    } catch (error) {
                        console.error('Âä†ËΩΩÈü≥‰πêÂàóË°®Êó∂Âá∫Èîô:', error);
                        this.songList.innerHTML = '<li class="song-item"><div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: #e74c3c;">Êó†Ê≥ïÂä†ËΩΩÊí≠ÊîæÂàóË°®ÔºåËØ∑Á®çÂêéÈáçËØï</div></li>';
                    }
                }

                renderPlaylist() {
                    this.songList.innerHTML = this.songs.map((song, index) => `
                        <li class="song-item ${index === this.currentSongIndex ? 'active' : ''}" data-index="${index}">
                            <span class="song-number">${index + 1}</span>
                            <div class="song-details">
                                <h3 class="song-item-title">${song.name}</h3>
                                
                            </div>
                            
                        </li>
                    `).join('');

                    // Ê∑ªÂä†Ê≠åÊõ≤ÁÇπÂáª‰∫ã‰ª∂
                    document.querySelectorAll('.song-item').forEach(item => {
                        item.addEventListener('click', () => {
                            const index = parseInt(item.dataset.index);
                            this.loadSong(index);
                            if (!this.isPlaying) {
                                this.togglePlay();
                            }
                        });
                    });
                }

                loadSong(index) {
                    if (index < 0 || index >= this.songs.length) return;

                    // Êõ¥Êñ∞ÂΩìÂâçÊ≠åÊõ≤Á¥¢Âºï
                    this.currentSongIndex = index;
                    const song = this.songs[index];

                    // Á°Æ‰øùsong.nameÊòØÂ≠óÁ¨¶‰∏≤
                    if (typeof song.name !== 'string') {
                        console.error('Ê≠åÊõ≤ÂêçÁß∞‰∏çÊòØÂ≠óÁ¨¶‰∏≤:', song);
                        return;
                    }

                    // Êõ¥Êñ∞Ê≠åÊõ≤‰ø°ÊÅØ
                    this.currentSongTitle.textContent = song.name;
                    
                    // Á°Æ‰øùÊñá‰ª∂Âêç‰∏éÂÆûÈôÖÊñá‰ª∂ÂÆåÂÖ®ÂåπÈÖç
            const sanitizedName = song.name.replace(/[\/\\:*?"<>|]/g, '');
            this.audio.src = `${sanitizedName}.mp3`;

                    // Êõ¥Êñ∞Êí≠ÊîæÂàóË°®ÈÄâ‰∏≠Áä∂ÊÄÅ
                    document.querySelectorAll('.song-item').forEach((item, i) => {
                        item.classList.toggle('active', i === index);
                    });

                    // Â¶ÇÊûúÊ≠£Âú®Êí≠ÊîæÔºåÂàôÁªßÁª≠Êí≠Êîæ
                    if (this.isPlaying) {
                        this.audio.play();
                    }
                }

                togglePlay() {
                    if (this.audio.paused) {
                        this.audio.play();
                        this.playBtn.textContent = '‚è∏';
                        this.isPlaying = true;
                    } else {
                        this.audio.pause();
                        this.playBtn.textContent = '‚ñ∂';
                        this.isPlaying = false;
                    }
                }

                prevSong() {
                    this.currentSongIndex = (this.currentSongIndex - 1 + this.songs.length) % this.songs.length;
                    this.loadSong(this.currentSongIndex);
                }

                nextSong() {
                    this.currentSongIndex = (this.currentSongIndex + 1) % this.songs.length;
                    this.loadSong(this.currentSongIndex);
                }

                updateProgress() {
                    const percent = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progressFill.style.width = `${percent}%`;

                    // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
                    this.currentTimeDisplay.textContent = this.formatTime(this.audio.currentTime);
                    this.totalTimeDisplay.textContent = this.formatTime(this.audio.duration);
                }

                // ÁÇπÂáªËøõÂ∫¶Êù°Ë∞ÉÊï¥ËøõÂ∫¶
        setProgress(e) {
            // Á°Æ‰øùÈü≥È¢ëÊó∂ÈïøÂ∑≤Âä†ËΩΩ‰∏îÊúâÊïà
            if (!this.audio.duration || isNaN(this.audio.duration)) {
                console.error('Èü≥È¢ëÊó∂ÈïøÊú™Âä†ËΩΩÊàñÊó†Êïà');
                return;
            }
            
            const rect = this.progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            this.audio.currentTime = pos * this.audio.duration;
        }

        // ÊãñÂä®ËøõÂ∫¶Êù°Ë∞ÉÊï¥ËøõÂ∫¶
        setupProgressDrag() {
            let isDragging = false;

            // Èº†Ê†áÊåâ‰∏ãÊó∂ÂºÄÂßãÊãñÂä®
            this.progressBar.addEventListener('mousedown', (e) => {
                isDragging = true;
                this.setProgress(e);
                document.addEventListener('mousemove', this.handleDrag);
                document.addEventListener('mouseup', this.handleDragEnd);
            });

            // Ëß¶Êë∏ËÆæÂ§áÊîØÊåÅ
            this.progressBar.addEventListener('touchstart', (e) => {
                isDragging = true;
                this.setProgress(e.touches[0]);
                document.addEventListener('touchmove', this.handleDragTouch);
                document.addEventListener('touchend', this.handleDragEnd);
            });

            // Â§ÑÁêÜÊãñÂä®ÁöÑÂõûË∞ÉÂáΩÊï∞
            this.handleDrag = (e) => {
                if (isDragging) {
                    this.setProgress(e);
                }
            };

            this.handleDragTouch = (e) => {
                if (isDragging) {
                    this.setProgress(e.touches[0]);
                }
            };

            this.handleDragEnd = () => {
                isDragging = false;
                document.removeEventListener('mousemove', this.handleDrag);
                document.removeEventListener('mouseup', this.handleDragEnd);
                document.removeEventListener('touchmove', this.handleDragTouch);
                document.removeEventListener('touchend', this.handleDragEnd);
            };
        }

                // ËÆæÁΩÆÈü≥Èáè
        setVolume(volume) {
            // Â¶ÇÊûú‰º†ÂÖ•ÁöÑÊòØ‰∫ã‰ª∂ÂØπË±°ÔºåÂàô‰ªé‰∫ã‰ª∂‰∏≠Ëé∑ÂèñÈü≥ÈáèÂÄº
            if (volume && typeof volume === 'object' && 'clientX' in volume) {
                const rect = this.volumeSlider.getBoundingClientRect();
                volume = (volume.clientX - rect.left) / rect.width;
            }

            // ÈôêÂà∂Èü≥ÈáèÂú®0-1‰πãÈó¥
            volume = Math.max(0, Math.min(1, volume));
            this.audio.volume = volume;
            this.volumeFill.style.width = `${volume * 100}%`;

            // Êõ¥Êñ∞Èü≥ÈáèÂõæÊ†á
            const volumeIcon = document.querySelector('.volume-icon');
            if (volume === 0) {
                volumeIcon.textContent = 'üîá';
            } else if (volume < 0.3) {
                volumeIcon.textContent = 'üîà';
            } else if (volume < 0.7) {
                volumeIcon.textContent = 'üîâ';
            } else {
                volumeIcon.textContent = 'üîä';
            }
        }

        // ÂàáÊç¢ÈùôÈü≥
        toggleMute() {
            const volumeIcon = document.querySelector('.volume-icon');
            if (this.audio.volume > 0) {
                this.lastVolume = this.audio.volume;
                this.setVolume(0);
            } else {
                this.setVolume(this.lastVolume || 0.7);
            }
        }

                formatTime(seconds) {
                    const minutes = Math.floor(seconds / 60);
                    seconds = Math.floor(seconds % 60);
                    return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }

                updateSongCount() {
                    this.songCount.textContent = `${this.songs.length} È¶ñÊ≠åÊõ≤`;
                }

                setupEventListeners() {
            // Êí≠Êîæ/ÊöÇÂÅúÊåâÈíÆ
            this.playBtn.addEventListener('click', () => this.togglePlay());

            // ‰∏ä‰∏ÄÈ¶ñ/‰∏ã‰∏ÄÈ¶ñÊåâÈíÆ
            this.prevBtn.addEventListener('click', () => this.prevSong());
            this.nextBtn.addEventListener('click', () => this.nextSong());

            // ËøõÂ∫¶Êù°Êõ¥Êñ∞
            this.audio.addEventListener('timeupdate', () => this.updateProgress());

            // ÁÇπÂáªËøõÂ∫¶Êù°Ë∞ÉÊï¥ËøõÂ∫¶
            this.progressBar.addEventListener('click', (e) => this.setProgress(e));

            // ÁÇπÂáªÈü≥ÈáèÊù°Ë∞ÉÊï¥Èü≥Èáè
            this.volumeSlider.addEventListener('click', (e) => this.setVolume(e));

            // Èü≥ÈáèÂõæÊ†áÁÇπÂáªÂàáÊç¢ÈùôÈü≥
            document.querySelector('.volume-icon').addEventListener('click', () => this.toggleMute());

            // Ê≠åÊõ≤Êí≠ÊîæÁªìÊùüËá™Âä®Êí≠Êîæ‰∏ã‰∏ÄÈ¶ñ
            this.audio.addEventListener('ended', () => this.nextSong());

            // Ê∑ªÂä†ÈîôËØØÂ§ÑÁêÜ
            this.audio.addEventListener('error', (e) => {
                console.error('Èü≥È¢ëÂä†ËΩΩÈîôËØØ:', e);
                console.error('ÈîôËØØ‰ª£Á†Å:', this.audio.error.code);
                console.error('Â∞ùËØïÂä†ËΩΩÁöÑURL:', this.audio.src);
                alert(`Êó†Ê≥ïÂä†ËΩΩÈü≥‰πêÊñá‰ª∂: ${this.audio.src}\nÈîôËØØ‰ª£Á†Å: ${this.audio.error.code}`);
                // Â∞ùËØïÊí≠Êîæ‰∏ã‰∏ÄÈ¶ñ
                this.nextSong();
            });

            // Âä†ËΩΩÂÆåÊàêÂêéÊõ¥Êñ∞ÊÄªÊó∂Èïø
            this.audio.addEventListener('loadedmetadata', () => {
                this.totalTimeDisplay.textContent = this.formatTime(this.audio.duration);
            });
        }
            }

            // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñÂπ∂ÈöêËóèÂä†ËΩΩÂä®Áîª
            window.addEventListener('load', function() {
                setTimeout(function() {
                    // ÂàùÂßãÂåñÈü≥‰πêÊí≠ÊîæÂô®
                    const musicPlayer = new MusicPlayer();

                    // ÈöêËóèÂä†ËΩΩÂä®Áîª
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    const mainContent = document.getElementById('mainContent');

                    loadingOverlay.style.opacity = '0';
                    loadingOverlay.style.pointerEvents = 'none';
                    mainContent.classList.remove('content-hidden');

                    setTimeout(function() {
                        loadingOverlay.style.display = 'none';
                    }, 500);
                }, 500);
            });
        </script>
    </div>
</body>
</html>
